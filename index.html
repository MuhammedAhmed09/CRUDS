<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="CRUDS">
        <div class="header">
            <h1>cruds</h1>
            <h3>Product Management System</h3>
        </div>


        <div class="inputs">
            <input placeholder="title" id="title" type="text">
            <div class="total-price">
                <input onkeyup="calculateTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="calculateTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="calculateTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="calculateTotal()" type="number" placeholder="Discout" id="discout">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">create</button>
        </div>


        <div class="outputs">
            <input type="text" placeholder="search" id="search">
            <div class="btn-search">
                <button id="search-by-title">search by title</button>
                <button id="search-by-category">search by category</button>
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discout</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">

                </tbody>
            </table>
        </div>
        
    </div>

    <script src="main.js" ></script>
</body>
</html>
